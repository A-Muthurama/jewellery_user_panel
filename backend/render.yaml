services:
  - type: web
    name: jewel-marketplace
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd backend && npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: CACHE_DURATION_HOURS
        value: 24
      - key: METAL_PRICE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
